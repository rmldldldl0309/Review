<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 그룹 요소</title>
</head>
<body>
    <!-- <div> : 웹 페이지에 대하여 구역을 나눌 때 사용되는 요소, 공간 넓게 차지 (block요소) -->
    <!-- 다른 요소와 다르게 아무런 효과 X -->
    <div>첫번째 구역</div>
    <div>두번째 구역</div>

    <!-- <span> : 특정 컨텐츠에 대하여 제어를 하기 위한 요소, 컨텐츠 사이즈 만큼만 공간 차지 (inline요소) -->
    <!-- 다른 요소와 다르게 아무런 효과 X -->
    <span>첫번째 컨텐츠</span>
    <span>두번째 컨텐츠</span>
</body>
</html>
