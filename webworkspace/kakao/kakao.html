<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css3/1.CSS3_Intro/reset.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        .head{
            width: 100%;
            height: 70px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: relative;
            position: fixed;
            border-bottom: 1px solid rgba(0, 0, 0, 0.075);
        }
        .head-space{
            width: 1700px;
            height: 70;
            background-color: white;
            z-index: 100;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }
        .head-space-logo{
            width: 100px;
            font-size: 28px;
            text-align: center;
        }
        .head-space-menu{
            width: 750px;
            font-size: 16px;

            display: flex;
            justify-content: space-around;
        }
        .head-space-icon{
            width: 150px;
            text-align: center;
        }
        .icon{
            display: flex;
            justify-content: space-evenly;
        }
        .head-link{text-decoration: none;}
        .head-link:link{color: black;}
        .head-link:visited{color: black;}

        /* middle ============================================================================ */
        .middle{
            width: 100%;
            height: 2000px;
            padding-top: 70px;
            background-color: white;

            display: flex;
            justify-content: center;
        }
        .middle-box{
            width: 1700px;
            height: 900px;

            display: flex;
            justify-content: space-between;
        }
        .middle-box-content1{
            width: 1350px;
            height: 900px;
            border-radius: 50px;
        }
        .video1{
            width: 1350px;
            height: 900px;
            border-radius: 50px;
            object-fit: fill;
            }
        .middle-box2{
            width: 330px;
            height: 900px;

            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        #middle-box2-content1{
            width: 330px;
            height: 330px;
        }
        .image1{
            width: 330px;
            height: 330px;
            border-radius: 30px;
        }
        #middle-box2-content2{
            width: 330px;
            height: 380px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .middle-box2-content2-box{
            width: 290px;
            height: 340px;

            display: flex;
            justify-content: flex-start;
            flex-direction: column;
        }
        #mb2-link{
            white-space: pre-wrap;
        }
        .mb2-a{
            height: 40px;
            margin-right: 130px;
            font-weight: bold;
            color: white;
            background-color: black;
            border-radius: 10px;

            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        #middle-box2-content3{
            width: 330px;
            height: 150px;
            background-color: saddlebrown;
            border-radius: 30px;
        }

    </style>
</head>
<body>
    <div class="page">
        <!-- 헤드 메뉴바 -->
        <div class="head" style="z-index: 100;">
            <div class="head-space">
                <div class="head-space-logo">kakao</div>
                <div class="head-space-menu">
                    <a href="" class="head-link">소개</a>
                    <a href="" class="head-link">이야기</a>
                    <a href="" class="head-link">기술과 서비스</a>
                    <a href="" class="head-link">약속과 책임</a>
                    <a href="" class="head-link">뉴스</a>
                    <a href="https://www.kakaocorp.com/ir/main" class="head-link">투자정보</a>
                </div>
                <div class="head-space-icon">
                    <div class="icon">
                        <span class="material-symbols-outlined" style="font-size: 28px">search</span>
                        <span class="material-symbols-outlined" style="font-size: 28px">language</span>
                        <span class="material-symbols-outlined" style="font-size: 28px">clear_night</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 중간부분 -->
        <div class="middle" style="z-index: 5;">
            <div class="middle-box">
                <div class="middle-box-content1">
                    <video src="../resource/200157 (720p).mp4" autoplay loop class="video1"></video>
                </div>
                <div class="middle-box2">
                    <a href="https://www.kakaoimpact.org/techforimpact" id="middle-box2-content1">
                        <img src="https://t1.kakaocdn.net/thumb/C544x544.fwebp.q100/?fname=https%3A%2F%2Ft1.kakaocdn.net%2Fkakaocorp%2Fkakaocorp%2Fadmin%2Fwidget%2F777385a5018d00001.png" alt="" class="image1">
                    </a>
                    <a href="" id="middle-box2-content2" style="text-decoration: none;">
                        <div class="middle-box2-content2-box">
                            <div class="mb2-a"; style="font-size: 20px;">다양성의 가치</div>
                            <div id="mb2-link" style="font-size: 25px; line-height: 1.5;">2023 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 카카오 다양성 보고서</div>
                            <span id="mb2-link" style="font-size: 20px;">#다양성</span>
                            <span id="mb2-link" style="font-size: 20px;">#건강한디지털</span>
                        </div>
                    </a>
                    <a href="" id="middle-box2-content3"></a>
                </div>
            </div> 
        </div>
        <div>
            마지막
        </div>s
    </div>
</body>
</html>
